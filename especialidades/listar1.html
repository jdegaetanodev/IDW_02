            <table class="table table-sm table-bordered table-striped" id="tabla-especialidades">

                    </tbody>

        <div class="modal fade" id="modalEspecialidades" tabindex="-1" aria-labelledby="modalEspecialidades" aria-hidden="true">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEspecialidadesLabel">Especialidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formEspecialidad" onsubmit="return false;"> 

                            <div class="row">
                                <div class="col-sm-12">
                                    
                                    <input type="hidden" name="id_especialidad" id="id_especialidad" class="form-control form-control-sm">

                                    <label>Nombre de la Especialidad:</label>
                                    <br>
                                    <input type="text" name="nombre_especialidad" id="nombre_especialidad" class="form-control form-control-sm">
                                    
                                    </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarEspecialidad">GUARDAR</button>
                    </div>
