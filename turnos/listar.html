</head>
<body class="d-flex flex-column min-vh-100">

                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse justify-content-between mt-4 mt-xs-0" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0 w-75 d-flex justify-content-center" id="main-nav-list">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                     <li class="nav-item d-none" id="nav-admin">

                </ul>

                <span class="navbar-text col-xs-6 col-md-3 d-flex justify-content-start justify-content-md-end align-items-center" id="auth-buttons">
                    <a href="login.html" id="btn-ingresar" class="btn btn-principal">INGRESAR</a>
                    <a href="javascript:solicitarTurno()" id="btn-solicitar-turno" class="btn btn-principal d-none me-3">SOLICITAR TURNO</a>

    </nav>
    <!-- /NavBar -->

    <!-- Main -->
    <main class="mt-4">
        <div class="container">
            <h3 class="mt-5">Lista de Turnos</h3>
            <hr />

            <div class="row mb-2">
                <div class="col-sm-12 d-flex justify-content-end">
                   <button type="button" class="btn btn-primary" onclick="nuevoTurno();">
    Nuevo turno
</button>
                </div>
            </div>

            <table class="table table-sm table-bordered table-striped" id="tabla-turnos">
                <thead>
                    <tr>
                        <th class="text-center fw-bold">ID</th>
                        <th class="text-center fw-bold">Paciente</th>
                        <th class="text-center fw-bold">Documento</th>
                        <th class="text-center fw-bold">Profesional</th>
                        <th class="text-center fw-bold">Especialidad</th>
                        <th class="text-center fw-bold">Obra Social</th>
                        <th class="text-center fw-bold">Fecha</th>
                        <th class="text-center fw-bold">Hora</th>
                        <th class="text-center fw-bold">Costo</th>
                        <th class="text-center fw-bold">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los turnos -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalTurnos" tabindex="-1" aria-labelledby="modalTurnosLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTurnosLabel">Turno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formTurno" novalidate>
                            <input type="hidden" id="id_turno" name="id_turno" value="0" />
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="paciente_apellido" class="form-label">Apellido del paciente</label>
                                    <input type="text" id="paciente_apellido" name="paciente_apellido" class="form-control form-control-sm" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="paciente_nombre" class="form-label">Nombre del paciente</label>
                                    <input type="text" id="paciente_nombre" name="paciente_nombre" class="form-control form-control-sm" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="paciente_documento" class="form-label">Documento del paciente</label>
                                <input type="text" id="paciente_documento" name="paciente_documento" class="form-control form-control-sm" required />
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="especialidad_turno" class="form-label">Especialidad</label>
                                    <select id="especialidad_turno" name="especialidad_turno" class="form-select form-select-sm" required>
                                        <option value="0">-- Seleccione una especialidad --</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="profesional_turno" class="form-label">Profesional</label>
                                    <select id="profesional_turno" name="profesional_turno" class="form-select form-select-sm" required>
                                        <option value="0">-- Primero seleccione una especialidad --</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="obrasocial_turno" class="form-label">Obra Social</label>
                                    <select id="obrasocial_turno" name="obrasocial_turno" class="form-select form-select-sm" required>
                                        <option value="0">-- Seleccione una Obra Social --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fecha_turno" class="form-label">Fecha</label>
                                    <input type="date" id="fecha_turno" name="fecha_turno" class="form-control form-control-sm" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="hora_turno" class="form-label">Hora</label>
                                    <input type="time" id="hora_turno" name="hora_turno" class="form-control form-control-sm" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="costo_total" class="form-label">Costo total</label>
                                <input type="number" step="0.01" min="0" id="costo_total" name="costo_total" class="form-control form-control-sm" readonly />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="btnGuardarTurno" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">

    <!-- Js Personalizado -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <!-- JS específico para turnos -->
    <script src="../assets/js/turnos.js"></script>

    <script>
        // Abrir modal nuevo turno al hacer clic en botón
        document.getElementById('btnNuevoTurno').addEventListener('click', function() {
            nuevoTurno(); // Esta función debe estar en turnos.js y limpiar/mostrar modal
        });
    </script>
