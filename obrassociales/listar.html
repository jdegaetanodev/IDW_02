                </button>
            </div>

            <div class="collapse navbar-collapse justify-content-between mt-4 mt-xs-0" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0 w-75 d-flex justify-content-center" id="main-nav-list">

                <span class="navbar-text col-xs-6 col-md-3 d-flex justify-content-start justify-content-md-end align-items-center" id="auth-buttons">

                    <span id="user-icon" class="d-none me-3" style="font-size: 1.5rem; color: #1B69B4;">

    <!-- Main -->
    <main class="mt-4">
        <div class="container">
            <h3 class="mt-5">Lista de Obras Sociales</h3>
            <hr />

            <div class="row mb-2">
                <div class="col-sm-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="nuevoObraSocial();">
                        <i class="fa-solid fa-plus"></i> Nueva Obra Social
                    </button>
                </div>
            </div>

            <table class="table table-sm table-bordered table-striped" id="tabla-obras-sociales">
                <thead>
                    <tr>
                        <th class="text-center fw-bold">ID</th>
                        <th class="text-center fw-bold">Nombre de la Obra Social</th>
                        <th class="text-center fw-bold">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán las obras sociales -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalObraSocial" tabindex="-1" aria-labelledby="modalObraSocialLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalObraSocialLabel">Obra Social</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formObraSocial">
                            <input type="hidden" id="id_obra_social" name="id_obra_social" value="0" />
                            <div class="mb-3">
                                <label for="nombre_obra_social" class="form-label">Nombre de la Obra Social:</label>
                                <input type="text" id="nombre_obra_social" name="nombre_obra_social" class="form-control form-control-sm" placeholder="Ingrese nombre" />
                                <div class="invalid-feedback" id="error-nombre_obra_social"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarObraSocial">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal -->
    </main>
